<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter your Food Truck Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row">
        <div id="nav-placeholder">

        </div>
        <div class="col-md-6 offset-md-3">
            <form id="cms">
                <div class="form-group">
                    <label for="foodTruckName">Food Truck Name:</label>
                    <input placeholder="Please enter name of your food truck" type="text" required class="form-control" id="foodTruckName">
                    <br />
                    <label for="cusine">Cuisine:</label>
                    <input placeholder="Please enter the type of food" type="text" required class="form-control" id="cusine">
                    <br />
                    <label for="twitterHandle">Twitter Handle:</label>
                    <input placeholder="Please enter your twitter handle" type="text" class="form-control" id="twitterHandle">
                    <br />
                    <label for="description">Food Truck Description:</label>
                    <textarea placeholder="Please enter description" class="form-control" required rows="10" id="description"></textarea>
                    <br />
                    <button type="submit" id="submitTruck" class="btn btn-success submit">Submit</button>
                </div>
            </form>
        </div>
</body>
<script src="js/foodTruckLogic.js" type="text/javascript"></script>


</html>
