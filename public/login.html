<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Food Truck buddy</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row">
        <div id="nav-placeholder">
            <img src="img/Food-Truck-Buddy-Logo.jpg" alt="Food-Truck-logo" width="120" height="120">
        </div>
       <!-- <div class="login-container"> -->
        <div class="col-md-6 offset-md-3 border rounded">
            <form id="cms">
                <div class="form-group ">
                    <h4> Login </h4>
                    <br />
                    <label for="email">Email Address:</label>
                    <input placeholder="Please enter your email" type="email" required class="form-control" id="email">
                    <br />
                    <label for="password">Password:</label>
                    <input placeholder="Please enter your password" type="password" required class="form-control"
                        id="password">
                    <a href="/forgotPassword"><span class="glyphicon glyphicon-log-in"></span> Forgot Password? </a>
                    <br />
                    <br />
                    <button type="submit" id="login" class="btn btn-success submit">Login</button>
                    <br />
                    <br />
                    <a href="/signup"><span class="glyphicon glyphicon-log-in"></span> New user? sign up here... </a>
                </div>
            <!-- </div> -->
            </form>
        </div>

</body>
<script src="js/login.js" type="text/javascript"></script>


</html>
