<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Food Truck buddy</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row">
        <div id="nav-placeholder">

        </div>
        <div class="col-md-6 offset-md-3 border rounded">
            <form id="cms">
                <div class="form-group ">
                    <h4> Sign Up </h4>
                    <br />
                    <label for="userName">Name:</label>
                    <input placeholder="Please enter your name" type="text" required class="form-control" id="userName">
                    <br />
                    <label for="userEmail">Email Address:</label>
                    <input placeholder="Please enter your email" type="email" required class="form-control" id="userEmail">
                    <br />
                    <label for="userPassword">Password:</label>
                    <input placeholder="Please enter your password" type="password" required class="form-control" id="userPassword">
                    <br />
                    <br />
                    <button type="submit" id="signup" class="btn btn-success submit">Submit</button>
                </div>
            </form>
        </div>
</body>
<script src="js/signup.js" type="text/javascript"></script>


</html>
