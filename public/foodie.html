<body>
    <!-- User knows which food truck, they would like to go to, they would just like to know where it' located. -->
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Food Truck Buddy!</h1>
        <p class="lead">You know what you want. Now it's time for you to stop your tummy from grumbling.</p>
            <p>Choose the type of food you would like eat!</p>
        <a class="btn btn-primary btn-lg" href="/customer" role="button">Stopping Being Hangry!</a>
    </div>

    <!-- input box to enter location  -->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id="cms">
                <div class="form-group">
                    <label for="foodTruckName">Please enter your address</label>
                    <input placeholder="Please enter your address" type="text" required class="form-control"
                        id="userAddress">
                    <br />
                    <div class="dropdown">
                        <h6 class="dropdown-header">Select the Cuisine you would like:</h6>
                        <div class="dropdown-content" 
                            <a class="dropdown-item" href="#">Mexician</a>
                            <a class="dropdown-item" href="#">Chinese</a>
                            <a class="dropdown-item" href="#">Ethopian</a>
                            <a class="dropdown-item" href="#">Indian</a>
                            <a class="dropdown-item" href="#">Italian</a>
                            <a class="dropdown-item" href="#">Caribbean</a>
                            <button type="submit" class="btn btn-success submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
